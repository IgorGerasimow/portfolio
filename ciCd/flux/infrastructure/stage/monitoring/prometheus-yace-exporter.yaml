  generation: 1
  labels:
    app.kubernetes.io/managed-by: Helm
  name: prometheus-yace-exporter
  namespace: monitoring
spec:
  endpoints:
    - path: /metrics
      scrapeTimeout: 10s
      targetPort: http
      metricRelabelings:
        - sourceLabels: [tag_Owner]
          targetLabel: owner
          action: replace
          regex: (.*)
          replacement: ${1}
        - sourceLabels: [tag_Stream]
          targetLabel: stream
          action: replace
          regex: (.*)
          replacement: ${1}
        - sourceLabels: [tag_Env]
          targetLabel: env
          action: replace
          regex: (.*)
          replacement: ${1}
        - sourceLabels: [tag_Team]
          targetLabel: team
          action: replace
          regex: (.*)
          replacement: ${1}
        - sourceLabels: [tag_Name]
          targetLabel: aws_resource_name
          action: replace
          regex: (.*)
          replacement: ${1}
        - sourceLabels: [tag_Temporary]
          targetLabel: temporary
          action: replace
          regex: (.*)
          replacement: ${1}
        - action: labeldrop
          regex: tag_.+
  jobLabel: prometheus-yace-exporter-stage
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/instance: prometheus-yace-exporter
      app.kubernetes.io/name: prometheus-yace-exporter
